<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan - rowspan</title>
</head>
<body>
    <h2>colspan - rowspan</h2>

    <!-- colspan yatayda hücreleri genişletir. -->
    <!-- rowspan dikeyde hücreleri genişletir. -->

    <table border="1">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ayşe</td>
            <td>Çelik</td>
            <td rowspan="2">25</td>
        </tr>
        <tr>
            <td>Fatma</td>
            <td>Öztürk</td>
        </tr>
    </table>
</body>
</html>
