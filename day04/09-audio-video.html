<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio - Video</title>
  </head>
  <body>
    <h2>Audio - Video</h2>

    <!-- controls tarayıcıda kontrol ekranının çıkmasını sağlar. -->
    <!-- controlsList="nodownload" ses kaydını indirme seçeneğini devre dışı bırakır. -->
    <!-- autoplay ses dosyasını otomatik olarak açar. -->
    <!-- muted sesin kısılmış bir şekilde açılmasını sağlar -->
    <!-- loop ses bitiiğinde sürekli tekrarlanmasını sağlar. -->

    <audio
      src="/assets/videos/better-day-186374.mp3"
      controls
      controlsList="nodownload"
      autoplay
      muted
      loop
    >
      Your browser does not support the audio element.
    </audio>

    <audio controls>
        <source src="/assets/videos/better-day-186374.mp3" type="audio/mp3">
        <source src="/assets/videos/better-day-186374.ogg" type="audio/ogg">
        <source src="/assets/videos/better-day-186374.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <!-- VIDEO EKLEME -->

    <!-- poster video kapağı olan resimdir. -->
    <video src="/assets/videos/tiny.mp4" controls controlsList="nofullscreen nodownload" muted loop width="400" poster="/assets/pictures/buttercups.jpg">
        Your browser does not support the video element.
    </video>

    <video controls width="400">
        <source src="/assets/videos/tiny.mp4" type="video/mp4">
        <source src="/assets/videos/tiny.ogg" type="video/ogg">
        <source src="/assets/videos/tiny.webm" type="video/webm">
        Your browser does not support the video element.
    </video>

  </body>
</html>
