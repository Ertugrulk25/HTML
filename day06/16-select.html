<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>
    <form >
    <select name="ilceler" id="ilceler"size="2" required>
        <!--option tag'i icerisindeki value'lar devler tarafında görülür bundan dolayı türkçe karakter kullanmamaya dikkat edelim -->
        <option value="">Lütfen ilçe seciniz</option>
        <option value="Kemer">Kemer</option>
        <option value="Akseki">Akseki</option>
        <option value="Aksu">Aksu</option>
        <option value="Alanya">Alanya</option>
        <option value="Demre">Demre</option>
        <option value="Dsmalti">Döşemealtı</option>
        <option value="Elmalı">Elmalı</option>
        <option value="Finike">Finike</option>
        <option value="Gazipaşa">Gazipaşa</option>
        
    </select>

    <input type="submit" title="Gönder" value="Gönder">

    </form>
</body>
</html>
