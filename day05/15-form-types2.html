<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Types 2</title>
</head>
<body><h1>Form Types 2 </h1>
    <form action="">

        <!--CheckBox-->
        <input type="checkbox" name="kabul" id="kabul">
        <label for="kabul">Kabul Et</label>

        <br>
<hr>
        <!--Grouping-->
        <input type="checkbox" name="hobiler" id="gitar">
        <label for="gitar">Gitar Çalmak</label>
        <br>
        <input type="checkbox" name="hobiler" id="yüzmek">
        <label for="yüzmek">Yüzmek</label>
        <br>
        <input type="checkbox" name="hobiler" id="ders">
        <label for="ders">Derse Girmek</label>
        <hr>
        <br>
        <!--Radio-->
        <input type="radio" name="cinsiyet" id="kadin">
        <label for="kadin">Kadın</label>
        <input type="radio" name="cinsiyet" id="erkek">
        <label for="erkek">Erkek</label>
        <input type="radio" name="cinsiyet" id="diger">
        <label for="diger">Diğer</label>
        <input type="radio" name="cinsiyet" id="diger">
        <label for="diger">Diğer</label>

        <hr>
        <!--File-->
        <label for="dosya">dosya yükleyiniz</label>
        <input type="file" name="dosya" id="dosya" accept=".jpag, .pptx, .pdf" >
        <hr>
        <!--color-->
        <label for="color">renk seciniz</label>
        <input type="color" name="color" id="color">
        <hr>
        <!--Range-->
        <label for="range">range giriniz</label>
        <input type="range" name="range" id="range">

        <hr>
        <!--Date => gg.aa.yyyy şeklinde atama-->
        <label for="date">Tarih</label>
        <input type="date" name="date" id="date">
        <hr>
        <!--Time  hh:mm-->
        <label for="time">Saat</label>
        <input type="time" name="time" id="time">
        <hr>
        <!--Date -Time -->
        <label for="randevu">randevu
        </label>
        <input type="datetime-local" name="randevu" id="randevu">
        <hr>
        <!--Month => belirle bir yıl ve ayın secilmesini sağlar -->
        <label for="month">ay</label>
        <input type="month" name="month" id="month">
        <hr>
        <!--Week => belirli bir yıl ve kaçıncı hafta oldugunun secilmesini sağlar-->
        <label for="week">hafta</label>
        <input type="week" name="week" id="week">
    </form>
</body>
</html>
