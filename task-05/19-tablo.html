<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3" colspan="1" align="center"><b>Day</b></td>
            <td colspan="6" align="center"><b>Seminar</b></td> 
        </tr>
        <tr>
            <td colspan="2" align="center"><b>Schedule</b></td>
            <td colspan="4" rowspan="2" align="center"><b>Topic</b></td>  
        </tr>
        <tr>
            <td colspan="1" align="center"><b>Begin</b></td>
            <td colspan="1" align="center"><b>End</b></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="1">Monday</td>
            <td rowspan="2" colspan="1">8:00 a.m.</td>
            <td rowspan="2" colspan="1">5:00 p.m.</td>
            <td colspan="4" align="center">Introduction to XML</td>   
        </tr>
        <tr>
            <td colspan="4" align="center">Validity: DTD and Relax NG</td> 
        </tr>
        <tr>
            <td rowspan="6">Tuesday</td>
            <td rowspan="2">08:00 a.m.</td>
            <td rowspan="2">11:00 a.m.</td>
            <td rowspan="3.9" colspan="4" align="center"
            valign="middle"><br>XPath</td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="2">11:00 a.m.</td>
            <td rowspan="2">2:00 p.m.</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="4" align="center">XSL Transformations</td>
        </tr>
        <tr>
            <td rowspan="2">2:00 p.m.</td>
            <td rowspan="2">5:00 p.m.</td>
        </tr>
        <tr></tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td colspan="4" align="center">XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
